<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>


    <script type="text/javascript">

      var gameOptions = ['rock', 'paper', 'scissors'];
      var playerSelection = prompt('Pick Rock, Paper, Scissors?');

      //this function will run the computers random play
      function computerPlay() {
        return gameOptions[Math.floor(Math.random()* gameOptions.length)];
      }

      // this will determine the winner and loser of the game
      function playRound(playerSelection, computerSelection) {


        if (playerSelection === computerSelection) {
          return 'You both picked ' + playerSelection;
        }

        else if ((playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'scissors') ||
        (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'rock') ||
        (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'paper') ){
          return 'You win! ' + playerSelection + ' beats ' + computerSelection + '.';
        }

         else {
           return 'You lose! Computers ' + computerSelection + ' beats your ' + playerSelection + '.';
         }
      }

    function game() {
      for(var x = 1; x <= 5; x++) {
        return playRound();
      }
    }

      console.log(playRound(playerSelection.toLowerCase(), computerPlay()));




    </script>
  </body>
</html>
